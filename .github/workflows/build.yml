name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential zip unzip openjdk-11-jdk
        pip3 install buildozer

    - name: Build APK
      run: |
        buildozer init || true
        sed -i 's/^requirements.*/requirements = python3,kivy/' buildozer.spec
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-calculator-apk
        path: bin/*.apk
